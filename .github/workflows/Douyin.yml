name: Merge Douyin
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  deduplicate_and_remove_empty_lines:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # curl -sSfL "" | awk '{print $0 "\n"}'
      - name: Get and merge domains from source files
        run: |
          # 定义资源列表
          declare -a urls=(
            "https://github.com/bunizao/TutuBetterRules/raw/06434173885a5c80aa5d090852ce5868422ad7d2/RuleList/DOMAlN/Douyin.list"
            "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/DouYin/DouYin.list"
            "https://github.com/ez4y2f/SurgeRulesAutoBuild/raw/4d131f4163df617409b99acf94312dff13077a7c/surge-rules/douyin.list"

          )
          
          # 创建临时文件
          temp_file=$(mktemp)
          
          # 逐个下载并记录状态
          for url in "${urls[@]}"; do
            echo "正在获取: $url"
            # 为反爬虫网站添加浏览器标识
            if [[ "$url" == *"whatshub.top"* ]]; then
              if curl -sSfL -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" "$url" >> "$temp_file" 2>/dev/null; then
                echo "✅ 成功 (使用浏览器标识): $url"
              else
                exit_code=$?
                echo "❌ 失败 (退出码: $exit_code): $url"
              fi
            else
              if curl -sSfL "$url" >> "$temp_file" 2>/dev/null; then
                echo "✅ 成功: $url"
              else
                exit_code=$?
                echo "❌ 失败 (退出码: $exit_code): $url"
              fi
            fi
            echo "" >> "$temp_file"  # 添加换行
          done
          
          # 清理、标准化、去重 - 一体化处理
          cat "$temp_file" | 
              tr -d '\r' |
              tr -d ' \t' |
              grep -v '^#' | 
              grep -v '^$' | 
              sed 's/,no-resolve//g' | 
              sed 's/#.*$//g' | 
              sed 's/\/\/.*$//g' |
              sed '/^IP-CIDR,2[6-9]/s/^IP-CIDR/IP-CIDR6/' |
              sed 's/^DOMAIN-KEYWARD/DOMAIN-KEYWORD/g' |
              sed 's/^OMAIN,/DOMAIN,/g' |
              grep -Ev '^URL-REGEX|^PROCESS-NAME|^USER-AGENT|^IP-CIDR,13\.107\.0\.0/16' |
              awk -F',' '{
                  prefix = toupper($1)
                  if (prefix ~ /^IP-/) {
                      # IP规则全部大写
                      print toupper($0)
                  } else {
                      # 域名规则：前缀大写，域名小写
                      domain = tolower($2)
                      # 始终只打印前缀和域名，忽略第三个字段
                      print prefix "," domain
                  }
              }' | sort -u > Rule/Douyin.list
          
          # 清理临时文件
          rm "$temp_file"
          
          echo "生成的规则数量: $(wc -l < Rule/Douyin.list)"
              
      - name: Check and Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
      - name: Force add changes
        run: git add Rule/Douyin.list || true

      - name: Commit and push changes if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! git diff-index --quiet HEAD; then
            git commit -m "Auto Update Douyin.list"
            git push origin HEAD:main --force
          else
            echo "No changes to commit"
          fi
