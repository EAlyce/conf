name: Deduplicate Log

on:
  push:
    branches:
      - main

jobs:
  deduplicate_and_remove_empty_lines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delay for 10 seconds
        run: sleep 10
        
      - name: Process Log.list
        run: |
          sed -i '/^[[:space:]]*$/d' Rule/Log.list

          awk -F, '{split($NF, parts, "."); if(length(parts)>2) {print parts[length(parts)-1]"."parts[length(parts)]} else {print $NF}}' Rule/Log.list | grep -v 'xn--' | sed 's/^/DOMAIN-SUFFIX,/' | sort | uniq > Rule/Log.list.tmp

          mv Rule/Log.list.tmp Rule/Log.list

          cat Rule/Log.list

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git branch -a
          git status
          
      - name: Check for changes
        run: |
          git diff --exit-code || exit 0

      - name: Commit and force push to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add Rule/Log.list
          git commit -m "Auto Update Log.list"
          git push origin HEAD:main --force