name: Merge AI
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  deduplicate_and_remove_empty_lines:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get and merge domains from source files
        run: |
          declare -a urls=(
            "https://ruleset.skk.moe/List/non_ip/ai.conf"
            "https://raw.githubusercontent.com/austiecodes/outtawall/main/Surge/AI/AI.list"
            "https://github.com/sunnytower/rule/raw/bd3a5aa9d0ac13a8ad4f4f7db1cd5a69c32b3b8b/surge/OpenAI.list"
            "https://raw.githubusercontent.com/Ruisky073/oclash/refs/heads/main/AI.list"
            "https://github.com/DellaDing/clash/raw/3a39e21907f77a57e9c9a674bbfe552f52fe2e76/AI.list"
            "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/OpenAi.list"
            "https://raw.githubusercontent.com/juewuy/ShellClash/master/rules/ai.list"
            "https://github.com/lhsll/kele/raw/bc4ed05ed62f8d525c44eef32d7f29d4121f870b/chongxie/Apple_TV/Ai.list"
            "https://github.com/geekdada/surge-list/raw/979502fc2db796147f3f8a82f0eabf3fc2c91953/ai.list"
            "https://raw.githubusercontent.com/Coldvvater/Mononoke/master/Surge/Rules/AI.list"
            "https://github.com/PengRunhAn/ios_rule_script/raw/75011e852affbb0909a4ca4749137ed08fe4581d/rule/Surge/Windsurf.list"
            "https://github.com/BaksiLi/rulesets/raw/033ddd631bfc1e5883b4b547f40b28f93f0fc496/surge/AI.list"
            "https://github.com/tutuh/script/raw/cbbba01fe56c7db1abfb0e5a0593d2abf9c4dcc8/Surge/Ruleset/AI.list"
            "https://github.com/blankmagic/surge/raw/2741d51076d1a11e2a8d1bdc3e7a1fdca2504dfc/rule/AI.list"
            "https://github.com/HotKids/Rules/raw/571a4c43e1392ad5981cceabf76657dc9a222fcc/Surge/RULE-SET/GenAI.list"
            "https://whatshub.top/rule/ai.list"
            "https://github.com/cutethotw/ClashRule/raw/refs/heads/main/Rule/Perplexity.list"
            "https://github.com/cutethotw/ClashRule/raw/refs/heads/main/Rule/ChatGPT.list"
            "https://github.com/just22tu/surfing/raw/refs/heads/main/rule/Shadowrocket/Surfing/AI.list"
            "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/OpenAI/OpenAI.list"
            "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Copilot/Copilot.list"
            "https://github.com/blackmatrix7/ios_rule_script/raw/refs/heads/master/rule/Surge/Gemini/Gemini.list"
            "https://github.com/blackmatrix7/ios_rule_script/raw/refs/heads/master/rule/Surge/Claude/Claude.list"
            "https://github.com/blackmatrix7/ios_rule_script/raw/refs/heads/master/rule/Surge/BardAI/BardAI.list"
            "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/AI.list"
            "https://raw.githubusercontent.com/Repcz/Tool/974e9a365c00bb30b00ee8054968047ea6072caa/Surge/Rules/AI.list"
            "https://raw.githubusercontent.com/EAlyce/conf/main/Rule/ai.list"
            "https://raw.githubusercontent.com/yaoqufeng/clash/b2bf06a2ba883b0d4080d6caee9f619a36febc09/AI.list"
            "https://raw.githubusercontent.com/Jacky-Bruse/Rules/refs/heads/main/Rules/AI.list"
            "https://raw.githubusercontent.com/ConnersHua/RuleGo/master/Surge/Ruleset/Extra/AI.list"
          )

          temp_file=$(mktemp)

          for url in "${urls[@]}"; do
            if [[ "$url" == *"whatshub.top"* ]]; then
              curl -sSfL -H "User-Agent: Mozilla/5.0" "$url" >> "$temp_file" 2>/dev/null || true
            else
              curl -sSfL "$url" >> "$temp_file" 2>/dev/null || true
            fi
            echo "" >> "$temp_file"
          done

          cat "$temp_file" |
            tr -d '\r' |
            tr -d ' \t' |
            grep -v '^#' |
            grep -v '^$' |
            sed 's/,no-resolve//g' |
            sed 's/#.*$//g' |
            sed 's/\/\/.*$//g' |
            sed '/^IP-CIDR,2[6-9]/s/^IP-CIDR/IP-CIDR6/' |
            sed 's/^DOMAIN-KEYWARD/DOMAIN-KEYWORD/g' |
            sed 's/^OMAIN,/DOMAIN,/g' |
            grep -Ev '^URL-REGEX|^PROCESS-NAME|^USER-AGENT|^IP-CIDR,13\.107\.0\.0/16' |
            awk -F',' '{
              prefix = toupper($1)
              if (prefix ~ /^IP-/) {
                print toupper($0)
              } else {
                print prefix "," tolower($2)
              }
            }' |
            sort -u > Rule/OpenAI.list

          rm "$temp_file"

      - name: Fetch and Process Remote YAML
        run: |
          curl -sSfL "https://gist.githubusercontent.com/ddgksf2013/cb4121e8b5c5d865cc949cb8120320c4/raw/Ai.yaml" -o remote_ai.yaml

          cat remote_ai.yaml |
            grep -E '^  - ' |
            sed 's/^  - //' |
            sed 's/,no-resolve//g' |
            sed 's/#.*$//g' |
            sed 's/\/\/.*$//g' |
            grep -v '^$' |
            awk -F',' '{
              prefix = toupper($1)
              if (prefix ~ /^IP-/) {
                print toupper($0)
              } else {
                print prefix "," tolower($2)
              }
            }' >> Rule/OpenAI.list

          sort -u Rule/OpenAI.list -o Rule/OpenAI.list
          rm remote_ai.yaml

      - name: Remove DOMAIN-KEYWORD rules
        run: |
          sed -i '/^DOMAIN-KEYWORD/d' Rule/OpenAI.list

      - name: Check and Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Force add changes
        run: git add Rule/OpenAI.list || true

      - name: Commit and push changes if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! git diff-index --quiet HEAD; then
            git commit -m "Auto Update OpenAI.list"
            git push origin HEAD:main --force
          fi
