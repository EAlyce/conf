name: Merge Proxy

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  merge_domains:
    runs-on: ubuntu-latest
    steps:
      - name: Update package lists
        run: sudo apt-get update

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if curl is installed and install if not
        run: sudo apt-get install -y curl

      - name: Get domains from source file and merge
        run: |
          cd Rule
          curl -sfL https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Global/Global_All.list |
          grep -v '^#' |
          grep -v '^$' |
          sort |
          uniq > Proxy.list

          curl -sfL https://ruleset.skk.moe/List/non_ip/stream.conf |
          grep -v '^#' |
          grep -v '^$' |
          sort |
          uniq >> Proxy.list

          curl -sfL https://ruleset.skk.moe/List/non_ip/cdn.conf |
          grep -v '^#' |
          grep -v '^$' |
          sort |
          uniq >> Proxy.list

          curl -sfL https://ruleset.skk.moe/List/non_ip/global.conf |
          grep -v '^#' |
          grep -v '^$' |
          sort |
          uniq >> Proxy.list

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git branch -a
          git status
      - name: Commit and force push to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add Rule/Proxy.list
          git commit -m "Proxy"
          git push origin HEAD:main --    force
