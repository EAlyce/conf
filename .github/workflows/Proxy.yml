name: Merge Proxy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  deduplicate_and_remove_empty_lines:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get and process domains
        run: |
          # 定义资源列表
          declare -a urls=(
            "https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/ruleset/gfw.txt"
            "https://raw.githubusercontent.com/axcsz/Collect/master/Ruleset/GlobalGFW.list"
            "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/ProxyGFWlist.list"
          )
          
          # 创建临时文件
          temp_file=$(mktemp)
          
          # 逐个下载并记录状态
          for url in "${urls[@]}"; do
            echo "正在获取: $url"
            if curl -sSfL "$url" >> "$temp_file" 2>/dev/null; then
              echo " 成功: $url"
            else
              exit_code=$?
              echo " 失败 (退出码: $exit_code): $url"
              # 继续处理其他URL，不中断整个流程
            fi
            echo "" >> "$temp_file"  # 添加换行
          done
          
          # 处理合并的内容
          cat "$temp_file" | sed -E 's/#.*$//; s/\/\/.*$//; s/,no-resolve//g; s/ //g' | 
              grep -v '^$' | grep -Ev '^(URL-REGEX|PROCESS-NAME|USER-AGENT)' | 
              sort | uniq > Rule/Proxy.list
          
          # 清理临时文件
          rm "$temp_file"
          
          echo "生成的规则数量: $(wc -l < Rule/Proxy.list)"

      - name: Check and Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git status

      - name: Force add changes
        run: git add Rule/Proxy.list || true

      - name: Commit and push changes if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! git diff-index --quiet HEAD; then
            git commit -m "Auto Update Proxy.list"
            git push origin HEAD:main --force
          else
            echo "No changes to commit"
          fi