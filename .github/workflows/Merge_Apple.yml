name: Merge Apple

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  deduplicate_and_remove_empty_lines:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Delay for 10 seconds
        run: sleep 10

      - name: Ensure curl is installed
        run: |
          if ! command -v curl &> /dev/null; then
              echo "curl could not be found, installing..."
              sudo apt-get update
              sudo apt-get install -y curl
          else
              echo "curl is already installed"
          fi

      - name: Get and merge domains from source files
        run: |
          {
            curl -sSfL "https://github.com/SukkaW/Surge/raw/master/Source/ip/apple_services.conf" | awk '{print $0 "\n"}'
            curl -sSfL "https://ruleset.skk.moe/List/non_ip/apple_services.conf" | awk '{print $0 "\n"}'
            curl -sSfL "https://github.com/ACL4SSR/ACL4SSR/raw/refs/heads/master/Clash/Apple.list" | awk '{print $0 "\n"}'
            curl -sSfL "https://raw.githubusercontent.com/EAlyce/ios_rule_script/master/rule/Surge/Apple/Apple_All.list" | awk '{print $0 "\n"}'
          } | sed 's/ //g' | cat - | grep -v '^#' | grep -v '^$' | \
          sed -E 's/^DOMAIN,([^,]+)$/DOMAIN-SUFFIX,\1/' | \
          awk -F',' '{
          if ($1 == "DOMAIN-SUFFIX,") {
            split($2, parts, ".");
            if (length(parts) > 2) {
              $2 = parts[length(parts)-1] "." parts[length(parts)];
            }
          }
          print $0;
          }' | \
          sed 's/,no-resolve//g' | grep -Ev '^IP-CIDR6|^URL-REGEX|^PROCESS-NAME|^USER-AGENT' | \
          awk '{
          if ($0 ~ /^DOMAIN-SUFFIX,/) {
          domain = $0;
          sub(/^DOMAIN-SUFFIX,/, "", domain);          # 去掉前缀 DOMAIN-SUFFIX,
          n = split(domain, parts, ".");               # 分割域名
          if (n > 2) {
             print "DOMAIN-SUFFIX," parts[n-1] "." parts[n]; # 只打印二级域名
          } else {
            print $0;                                # 保留不符合条件的域名
          }
          } else {
          print $0;                                    # 保留非 DOMAIN-SUFFIX 行
          }
          }' | sort | uniq > Rule/Apple.list

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          
      - name: Force add changes
        run: git add Rule/Apple.list || true

      - name: Commit and push changes if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update Apple.list with latest domains"
            git push origin HEAD:main --force
          else
            echo "No changes to commit"
          fi
