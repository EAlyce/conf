name: Merge Crypto

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  process_and_deduplicate_domains:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Delay for 10 seconds
        run: sleep 10

      - name: Ensure curl is installed
        run: |
          if ! command -v curl &> /dev/null; then
              echo "curl could not be found, installing..."
              sudo apt-get update
              sudo apt-get install -y curl
          else
              echo "curl is already installed"
          fi

      - name: Get, clean, and process domains from source files
        run: |
          {
            curl -sSfL https://raw.githubusercontent.com/yuumimi/rules/release/loon/category-cryptocurrency.txt
            curl -sSfL https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Crypto.list
            curl -sSfL https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Crypto/Crypto.list
            curl -sSfL https://raw.githubusercontent.com/EAlyce/conf/main/Rule/RedotPay.list
            curl -sSfL https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Cryptocurrency/Cryptocurrency.list
          } | grep -v '^#' | grep -v '^$' | sed '/^PROCESS-NAME,/d' > Rule/Combined.list

      - name: Process domain entries
        run: |
          # Separate and process DOMAIN and DOMAIN-KEYWORD entries
          awk -F, '/^DOMAIN-KEYWORD/ {print $2 > "Rule/Keywords.list"} /^DOMAIN/ {print $2 > "Rule/Domains.list"}' Rule/Combined.list

          # Process DOMAIN entries
          awk '{print "DOMAIN-SUFFIX," $1}' Rule/Domains.list | sort | uniq > Rule/Processed_Domains.list

          # Process DOMAIN-KEYWORD entries
          awk '{print "DOMAIN-KEYWORD," $1}' Rule/Keywords.list | sort | uniq > Rule/Processed_Keywords.list

          # Combine both processed lists
          cat Rule/Processed_Domains.list Rule/Processed_Keywords.list > Rule/Final_Crypto.list

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          
      - name: Commit and push changes if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add Rule/Final_Crypto.list
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update Final_Crypto.list with latest domains"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
