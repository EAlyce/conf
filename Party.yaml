mode: rule
mixed-port: 7890
socks-port: 7891
port: 7892
allow-lan: false
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
secret: ""
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - https://doh.pub/dns-query
  fallback-filter:
    geoip: true
    ipcidr: null
  fallback: []
  use-system-hosts: false
  fake-ip-filter:
    - "*"
    - +.lan
    - +.local
    - time.*.com
    - ntp.*.com
    - +.market.xiaomi.com
  ipv6: false
  use-hosts: false
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  respect-rules: true
global-ua: clash.meta
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports:
        - 80
        - 443
      override-destination: false
    TLS:
      ports:
        - 443
    QUIC:
      ports:
        - 443
  skip-domain:
    - +.push.apple.com
global-client-fingerprint: chrome
tcp-concurrent: false
geo-update-interval: 24
find-process-mode: off
geo-auto-update: true
geodata-mode: false
profile:
  store-selected: true
  store-fake-ip: true
geox-url:
  mmdb: https://raw.githubusercontent.com/DH-Teams/DH-Geo_AS_IP_CN/main/Country.mmdb
  geoip: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/geoip-only-cn-private.dat
  geosite: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite-lite.dat
  asn: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country-only-cn-private.mmdb
unified-delay: false
bind-address: "*"
tun:
  enable: true
  stack: system
  auto-route: true
  auto-redirect: false
  auto-detect-interface: true
  dns-hijack:
    - any:53
  device: Mihomo
  mtu: 1492
  route-exclude-address:
    - 192.168.0.0/16
    - fc00::/7
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 239.255.255.250/32
    - 240.0.0.0/4
    - 255.255.255.255/32
  strict-route: false
geodata-loader: standard
proxy-providers:
  Proxy:
    type: http
    url: 你的机场订阅
    health-check:
      enable: true
      url: http://1.0.0.1/media/manifest.json
      interval: 300
proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - Proxy
rule-providers:
  AI:
    type: http
    behavior: classical
    format: text
    interval: 43200
    url: https://raw.githubusercontent.com/EAlyce/conf/main/Rule/OpenAI.list
    path: ./ruleset/AI.list
  Lan:
    type: http
    behavior: classical
    format: text
    interval: 43200
    url: https://raw.githubusercontent.com/EAlyce/conf/main/Rule/LAN.list
    path: ./ruleset/Lan.list
  Proxy:
    type: http
    behavior: classical
    format: text
    interval: 43200
    url: https://raw.githubusercontent.com/EAlyce/conf/main/Rule/Proxy.list
    path: ./ruleset/Proxy.list
rules:
  - RULE-SET,AI,Proxy,no-resolve
  - RULE-SET,Proxy,Proxy,no-resolve
  - RULE-SET,Lan,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Proxy
redir-port: 0
tproxy-port: 0
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
lan-disallowed-ips: []
authentication: []
skip-auth-prefixes:
  - 127.0.0.1/32
hosts: {}
